{% extends 'base.html' %}

{% block head%}
{{ super() }}
<link type="text/css" href="{{url_for('static', filename='css/check_password.css')}}" rel="stylesheet" />
{% endblock%}

{% block contect %}
<form action="#!" method="post" class="main_form">
    <p class="main_title_block">Проверка надежности</p>
    <div class="line_button">
        <input maxlength="100" type="text" placeholder="введите пароль" name="">
        <button type="submit">ПРОВЕРИТЬ</button>
    </div>
</form>

<div role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="--value:{{reliability_percentage}}"></div>
<div class="info_check">
    <p>Надежность пароля {{ reliability }}</p>
    <p>Приблизительное время перебора: {{ enumeration_time }}</p>
</div>

{% endblock %}
